      <!-- 2.Create a simple JavaScript script that declares three different types of variables
     (var, let, and const) and prints their values to the console. -->

     <script>
        var a=10;
        var a=20;
        var a=50;

        let b="venkey";

     </script>
     <!-- 3.Create variables of different data types: number, string, boolean, undefined, null,
  object, array, and function Use the typeof operator to log the type of each variable to the console -->

  <script>
    var d=10;
    var e="venkey";
    var f=true;
    var g=undefined;
    var h=null;
    var i=[10,20,40];
    var j=["venkey",21,2222];
    var j={
        name:"venkey",
        age:21,
        id:2222,
       
    }
    var k=function(){
        console.log("venkey");
        
    }
    console.log(d,typeof(d));
    console.log(e,typeof(e));
    console.log(f,typeof(f));
    console.log(g,typeof(g));
    console.log(h,typeof(h));
    console.log(i,typeof(i));
    console.log(j,typeof(j));
    console.log(k,typeof(k));


  </script>
